<!DOCTYPE html>
<html>
    <head>
        <title>Calculator Bug</title>
        <link rel="stylesheet" href="calculator-style.css">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
           
    </head>
    <body>
        <div id="shape">
            <div id="display">0</div>

            <ul id="buttons">
                <li><button id="7" class="digit-buttons">7</button></li>
                <li><button id="8" class="digit-buttons">8</button></li>
                <li><button id="9" class="digit-buttons">9</button></li>
                <li><button id="%" class="function-buttons">%</button></li>
                <li><button id="clear" class="function-buttons">AC</button></li>
                <li><button id="4" class="digit-buttons">4</button></li>
                <li><button id="5" class="digit-buttons">5</button></li>
                <li><button id="6" class="digit-buttons">6</button></li>
                <li><button id="right-paren" class="function-buttons">(</button></li>
                <li><button id="left-paren" class="function-buttons">)</button></li>
                <li><button id="1" class="digit-buttons">1</button></li>
                <li><button id="2" class="digit-buttons">2</button></li>
                <li><button id="3" class="digit-buttons">3</button></li>
                <li><button id="*" class="function-buttons">&#215</button></li>
                <li><button id="/" class="function-buttons">&#247;</button></li>
                <li><button id="0" class="digit-buttons">0</button></li>
                <li><button id="decimal" class="function-buttons">.</button></li>
                <li id="enter_"><button id="enter" class="function-buttons">=</button></li>
                <li><button id="+" class="function-buttons">+</button></li>
                <li><button id="-" class="function-buttons">-</button></li>
                
            </ul>
            
        </div>
        <script src="calculator-script.js"></script>
    </body>
</html
